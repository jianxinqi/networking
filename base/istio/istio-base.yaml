---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio-system
spec:
  releaseName: istio-base
  chart:
    spec:
      chart: base
      version: "1.18.2"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: istio-helm-repo
        namespace: flux-system
      interval: 1m
  interval: 5m
